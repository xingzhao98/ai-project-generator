spring:
  application:
    name: ai-project-generator
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_project_generator
    username: xing
    password: passwd
  profiles:
    active: local


server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.xing.aiprojectgenerator.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
