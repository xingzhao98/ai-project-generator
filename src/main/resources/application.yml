spring:
  application:
    name: ai-project-generator
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_project_generator
    username: xing
    password: passwd
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:
      ttl: 3600
  profiles:
    active: local




server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
